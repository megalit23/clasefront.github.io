<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Insertar nombre" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Insertar email" required>
        <br><br>
        <label for="date">Fecha de nacimiento</label>        
        <input type="date" id="date" name="date" placeholder="Insertar fecha de nacimiento" required>
        <br><br>
        <label for="color">Selecciona un color</label>        
        <input type="color" id="color" name="color" placeholder="Insertar un color" required>
        <br><br>
        <label for="number">Selecciona un numero</label>        
        <input type="number" id="number" name="number" placeholder="Insertar numero" required>
        <br><br>
        <label for="password">Inserta tu contrasena</label>        
        <input type="password" id="password" name="password" placeholder="Insertar numero" required>
        <br><br>
        <input type="button" value="Boton">
        <br><br>
        <input type="reset" value="Resetear">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
